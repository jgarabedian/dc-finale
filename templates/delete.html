{% macro build_modal(id, name) %}
<div class="modal fade" id="delete{{id}}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete
                    <span class="text-info">{{name}}</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-warning">Action is permanent.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form action="{{ url_for('delete') }}" method="post">
                    <input class="d-none" type="text" id="act_id" name="act_id" value="{{id}}">
                    <button type="submit" class="btn btn-warning">Delete Activity</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
